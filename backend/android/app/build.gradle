apply plugin: 'com.android.application'

android {
    compileSdk 34

    defaultConfig {
        applicationId 'engineer.sametarik.webapp'
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "x86_64", "arm64-v8a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'engineer.sametarik.webapp'
    buildToolsVersion '34.0.0'
    ndkVersion '26.2.11394342'
}

